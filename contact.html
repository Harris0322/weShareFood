<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title> WSF &Iota; We Share Food</title>
</head>
<body>
    <div class="container-fluid container-food">
        <div class="header">
            <a href="index.html"><img src="img/logo.png" alt="weShareFood" class="logo"></a>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Tell me your favorite">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmarks"></use>
                    </svg>
                    <span class="user-nav__notification">6</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bubbles4"></use>
                    </svg>
                    <span class="user-nav__notification">18</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Emily</span>
                </div>
            </nav>
        </div>

        <div class="content">
            <div class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="index.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="index.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-spoon-knife"></use>
                            </svg>
                            <span>Recipes</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="index.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-compass"></use>
                            </svg>
                            <span>Neighbors</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="index.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-spinner10"></use>
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="contact.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map2"></use>
                            </svg>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            
                <div class="legal">
                    &copy; 2020 by Portfolio. All rights reserved.
                </div>
            </div>

            <main class="food-view">
                <div class="cta">
                    <h2 class="cta__book-now">
                        Good news! We have 4 free courses incoming days!
                    </h2>
                    <button class="cta__btn">
                        <span class="cta__btn__visible">Book now</span>
                        <span class="cta__btn__invisible">Only 4 seats left</span>
                    </button>
                </div>
                <section class="section-contact" id="sectionBook">
                        <div class="contact">
                            <div class="contact__form">
                                <form action="#" class="form">
                                    <div>
                                        <h2 class="heading-secondary">
                                            Contact us
                                        </h2>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" placeholder="Full name" id="name" required>
                                        <label for="name" class="form__label">Full name</label>
                                    
                                        <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                        <label for="email" class="form__label">Email address</label>

                                        <input type="number" class="form__input" placeholder="Phone number" id="phone" required>
                                        <label for="email" class="form__label">Phone number</label>
                                    
                                        <textarea rows="6" class="form__input" placeholder="Please kindly provide your messages" id="contactMessages" required ></textarea>
                                        <label for="email" class="form__label">Your messages</label>
                                    </div>
                                    <button class="btn btn--green">Submit&rarr;</button>

                                </form>
                            </div>
                        </div>
                </section>

                <div class="social">
                    <div class="social__icon">
                        <a class="social__icon-1 btn-social-icon-facebook" href="http://facebook.com/"><i
                                class="fa fa-facebook fa-lg"></i></a>
                        <a class=" social__icon-1 btn-social-icon-twitter" href="http://twitter.com/"><i
                                class="fa fa-twitter fa-lg"></i></a>
                        <a class="social__icon-1 btn-social-icon-youtube" href="http://youtube.com/"><i
                                class="fa fa-youtube-play fa-lg"></i></a>
                        <a class="social__icon-1" href="http://instagram.com/"><i class="fa fa-instagram fa-lg "></i></a>
                    </div>
                </div>
                <div class="newsLetters">
                    <h2 class="newsLetters__heading-main">Be in the know</h2>
                    <h4 class="newsLetters__heading-sub">Sign up to receive the latest from Us</h4>
                    <div class="newsLetters__form">
                        <form action="#" class="newsLetters__form-signUp">
                            <input class="newsLetters__form-signUp-input" type="text" required placeholder="Enter your email address..">
                            <button class="newsLetters__form-signUp-btn">sign up</button>
                        </form>
                    </div>
                </div>
                
                
                <div class="footer__menu">
                    <ul class="footer__menu-bar">
                        <li class="footer__menu-bar-item"><a href="#">FAQ</a></li>
                        <li class="footer__menu-bar-item"><a href="#">Financing</a></li>
                        <li class="footer__menu-bar-item"><a href="#">Privacy</a></li>
                        <li class="footer__menu-bar-item"><a href="#">Terms of use</a></li>
                        <li class="footer__menu-bar-item"><a href="#">Blog</a></li>
                        <li class="footer__menu-bar-item"><a href="#">Career</a></li>
                    </ul>
                
                </div>
            </main>
        </div>
        
    
</body>
</html>
